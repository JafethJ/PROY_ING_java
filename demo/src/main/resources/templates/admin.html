<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin</title>
    <style>
        :root {
            --primary: #FF6B00;
            --primary-dark: #E65100;
            --secondary: #FFA726;
            --light: #FFF3E0;
            --dark: #333;
            --success: #4CAF50;
            --danger: #F44336;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin: 20px 0 40px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
        }

        nav {
            background: white;
            max-width: 1200px;
            margin: 0 auto 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav ul li a:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--danger);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #D32F2F;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(244, 67, 54, 0.2);
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        </ul>
    </nav>

</body>
</html>
