<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halls Chophouse - Restaurant Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-utensils"></i>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-clock"></i>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bell"></i>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                </a>
                <a href="#" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1>Halls Chophouse</h1>
                    <p class="date">Sunday, 26 March 2023</p>
                </div>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for food, coffee, etc..." class="search-input">
                </div>
                <div class="order-info">
                    <span>Orders #84621</span>
                </div>
            </header>

            <!-- Order Type Toggle -->
            <div class="order-type-toggle">
                <button class="toggle-btn active" data-type="dine-in">Dine In</button>
                <button class="toggle-btn" data-type="to-go">To Go</button>
                <button class="toggle-btn" data-type="delivery">Delivery</button>
            </div>

            <!-- Category Navigation -->
            <nav class="category-nav">
                <button class="category-btn" data-category="soup">Soup</button>
                <button class="category-btn" data-category="starter">Starter</button>
                <button class="category-btn active" data-category="hot-dishes">Hot Dishes</button>
                <button class="category-btn" data-category="cold-dishes">Cold Dishes</button>
                <button class="category-btn" data-category="beverages">Beverages</button>
                <button class="category-btn" data-category="dessert">Dessert</button>
            </nav>

            <!-- Dishes Section -->
            <div class="dishes-section">
                <div class="section-header">
                    <h2>Choose Dishes</h2>
                    <div class="dine-in-toggle">
                        <i class="fas fa-chevron-down"></i>
                        <span>Dine In</span>
                    </div>
                </div>

                <div class="dishes-grid" id="dishes-grid">
                    <!-- Dishes will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Right Sidebar - Order Summary -->
        <div class="order-sidebar">
            <div class="order-header">
                <h3>Item</h3>
                <span>Qty</span>
                <span>Price</span>
            </div>

            <div class="order-items" id="order-items">
                <!-- Order items will be populated by JavaScript -->
            </div>

            <div class="order-summary">
                <div class="summary-row">
                    <span>Discount</span>
                    <span id="discount">$2.74</span>
                </div>
                <div class="summary-row total">
                    <span>Sub total</span>
                    <span id="subtotal">$26.62</span>
                </div>
            </div>

            <button class="continue-btn">Continue to Payment</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
